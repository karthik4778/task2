<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-library">
            <h2>Music Library</h2>
            <div class="tracks">
                <div class="song1" title: "Nijamene chebutunna jane jana", artist: " --Sid Sriram", src: "track1.mp3" },></div>
               <div class="song2" { title: "College papa (MAD 2023)", artist: " --Bheems Ceciroleo", src: "track2.mp3" },></div>
               <div class="song3"  { title: "Vennelave", artist: " --G.V.Prakash Kumar", src: "track3.mp3" },></div>
               <div class="song4" { title: "Yedho Alajadi", artist: " --S.P.Charan", src: "track4.mp3" },></div>
               <div class="song5" { title: "Let me love you", artist: " --Unknown", src: "track5.mp3" },></div>
               <div class="song6" { title: "Ooru Palletooru", artist: " --Mangli", src: "track6.mp3" },></div>
               <div class="song7" { title: "Okati rendu moodu", artist: " --Shankar Mahadevan", src: "track7.mp3" },></div>
                <div class="song8" { title: "Track 8", artist: "Artist 2", src: "track8.mp3" },></div>
            </div>
        </div>
        <div class="audio-controls">
            <div class="player">
                <h2>Now Playing</h2>
                <div class="track-info">
                    <span id="track-title">Track Title</span>
                    <span id="track-artist">Artist</span>
                </div>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div class="buttons">
                    <button id="shuffle-button">Shuffle</button>
                    <button id="previous-button">Previous</button>
                    <button id="play-pause-button">Play/Pause</button>
                    <button id="next-button">Next</button>
                    <button id="repeat-button">Repeat</button>
                </div>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist-list">
                <div class="song1" title: "Nijamene chebutunna jane jana", artist: " --Sid Sriram", src: "track1.mp3" },></div>
                <div class="song2" { title: "College papa (MAD 2023)", artist: " --Bheems Ceciroleo", src: "track2.mp3" },></div>
                <div class="song3"  { title: "Vennelave", artist: " --G.V.Prakash Kumar", src: "track3.mp3" },></div>
                <div class="song4" { title: "Yedho Alajadi", artist: " --S.P.Charan", src: "track4.mp3" },></div>
                <div class="song5" { title: "Let me love you", artist: " --Unknown", src: "track5.mp3" },></div>
                <div class="song6" { title: "Ooru Palletooru", artist: " --Mangli", src: "track6.mp3" },></div>
                <div class="song7" { title: "Okati rendu moodu", artist: " --Shankar Mahadevan", src: "track7.mp3" },></div>
                 <div class="song8" { title: "Track 8", artist: "Artist 2", src: "track8.mp3" },></div>
            </ul>
            <button id="add-to-playlist">Add to Playlist</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
